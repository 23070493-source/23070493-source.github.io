<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom your style css</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:400,400i|Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f7f7;
            color: #222;
            margin: 0;
            padding: 0 10vw;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #2b6777;
            font-size: 2.5em;
            margin-top: 40px;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 2px;
        }
        p, .highlight {
            font-size: 1.1em;
            line-height: 1.7;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .highlight {
            color: #52ab98;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>First-time on CSS</h1>
    <p style="color:blue; font-size:20px;">This is a paragraph with inline CSS styling.</p>
    <p class="highlight">This paragraph uses a CSS class for styling.</p>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
