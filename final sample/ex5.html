<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <style>
        .tab-bar {
            display: flex;
            margin-bottom: 12px;
        }
        .tab-btn {
            border: none;
            background: #e9ecef;
            color: #333;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            margin-right: 2px;
        }
        .tab-btn.active {
            background: #90caf9;
            color: #0a3d62;
            font-weight: bold;
        }
        .arrow { display: none; }
        .tab-btn.active .arrow { display: inline; }
        .tab-content {
            display: none;
            padding: 18px;
            background: #f8fbff;
            border-radius: 0 0 8px 8px;
            font-size: 15px;
        }
        .tab-content.active-content { display: block; }
    </style>
</head>
<body>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('feat', this)">
            Features &reg; <span class="arrow">&rarr;</span>
        </button>
        <button class="tab-btn" onclick="switchTab('price', this)">
            Pricing &euro; <span class="arrow">&rarr;</span>
        </button>
        <button class="tab-btn" onclick="switchTab('rev', this)">
            Reviews <span class="arrow">&rarr;</span>
        </button>
        <button class="tab-btn" onclick="switchTab('supp', this)">
            Support <span class="arrow">&rarr;</span>
        </button>
    </div>

    <div id="feat" class="tab-content active-content">Features Content</div>
    <div id="price" class="tab-content">Pricing Content</div>
    <div id="rev" class="tab-content">Reviews Content</div>
    <div id="supp" class="tab-content">Support Content</div>

    <script>
        function switchTab(tabId, btnElement) {
            document.querySelectorAll('.tab-content').forEach(div =>
                div.classList.remove('active-content')
            );
            document.getElementById(tabId).classList.add('active-content');
            document.querySelectorAll('.tab-btn').forEach(btn =>
                btn.classList.remove('active')
            );
            btnElement.classList.add('active');
        }
    </script>
</body>
</html>
