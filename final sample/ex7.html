<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 7</title>
    <style>
        form { border: 1px solid #ccc; padding: 20px; width: 300px; }
        input, textarea { display: block; margin-bottom: 10px; width: 90%; }
    </style>
</head>
<body>

    <form onsubmit="return validateContact()">
        <label>Name:</label> <input type="text" id="cName">
        <label>Email:</label> <input type="email" id="cEmail">
        <label>Message:</label> <textarea id="cMsg"></textarea>
        <button type="submit">Send</button>
    </form>

    <script>
        function validateContact() {
            let name = document.getElementById("cName").value;
            let email = document.getElementById("cEmail").value;
            let msg = document.getElementById("cMsg").value;

            if (name === "" || email === "" || msg === "") {
                alert("Fields cannot be empty");
                return false;
            }
            
            alert("Success!");
            return true;
        }
    </script>
</body>
</html>
